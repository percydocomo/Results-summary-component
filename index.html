<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="container">
      <div class="result split">
        <h4>Your Result</h4>
        <div class="total-score">
          <h1 class="user-score">76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary split">
        <p>Summary</p>
        <div class="flex reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          Reaction
          <div class="score">
            80&nbsp; <span class="individual-max-score">/ 100</span>
          </div>
        </div>
        <div class="flex memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          Memory
          <div class="score">
            92&nbsp; <span class="individual-max-score">/ 100</span>
          </div>
        </div>
        <div class="flex verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          Verbal
          <div class="score">
            61&nbsp; <span class="individual-max-score">/ 100</span>
          </div>
        </div>
        <div class="flex visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          Visual
          <div class="score">
            72&nbsp; <span class="individual-max-score">/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">percydocomo</a>.
    </div>
  </body>
</html>
